<!DOCTYPE html>

<html>
    <head>
        <title>Flappy Marci</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta property="og:url" content="http://nagyigergo.github.io/flappymarci.html"/>
        <meta property="og:title" content="Flappy Marci"/>
        <meta property="og:image" content="http://nagyigergo.github.io/img/fmog.png"/>
        <meta property="og:site_name" content="Flappy Marci"/>
        <meta property="og:type" content="website"/>
        <meta property="og:description" content="Marcit egy gonosz boszorkány tündérré változtatta. Segíts neki megtalálni az átkot feloldó varázssört!"/>
        <link href="http://prod.cdn-code.org/assets/application-2540a109f0dd9011796ad54c763e4972.css" media="all" rel="stylesheet" />
        <link href='http://prod.cdn-code.org/blockly/css/common.css?v=b06f41d8574e7d8a9999d2d5e4d9e3420806e70c' rel='stylesheet' type='text/css'>
        <link href='http://prod.cdn-code.org/blockly/css/flappy.css?v=b06f41d8574e7d8a9999d2d5e4d9e3420806e70c' rel='stylesheet' type='text/css'>
        <script src="http://prod.cdn-code.org/assets/application-7e09c976537c53dda8250cb972ef0ee6.js"></script>
        <script src="http://prod.cdn-code.org/javascripts/jquery.placeholder.js"></script>
        <style>#open-workspace {display: none}
            body{background-color: #000000;}
        </style>
    </head>
    <body>
        
        <div id='blocklyApp'>
            <div class='loading'></div>
            <div class='slow_load'>
                This is taking longer than usual...
                <br>
                <a href='javascript: location.reload();'>Try reloading the page</a>
            </div>
        </div>
        
        <script src='http://prod.cdn-code.org/blockly/js/en_us/vendor.js?v=b06f41d8574e7d8a9999d2d5e4d9e3420806e70c'></script>
        <script src="js/flappy.js"></script>
        <!--<script src='http://prod.cdn-code.org/blockly/js/en_us/flappy.min.js?v=b06f41d8574e7d8a9999d2d5e4d9e3420806e70c'></script>-->
        <script>
          // See assets/javascripts/sendReport for definition of nextRedirect etc.
          flappyMain({
            locale: 'en_us',
            containerId: 'blocklyApp',
            baseUrl: 'http://prod.cdn-code.org/blockly/',
            cacheBust: 'b06f41d8574e7d8a9999d2d5e4d9e3420806e70c',
            onAttempt: function(report) {
              report.fallbackResponse = null;
              report.callback = '';
              if (false) {
                report.onComplete = function(response) {
                  alert("Give this link to your students: " + response.url);
                };
              }
              sendReport(report);
            },
            onContinue: function() {
              if (videoInfo) {
                showVideo(videoInfo);
              } else if (nextRedirect) {
                window.location.href = nextRedirect;
              }
            },
            backToPreviousLevel: function() {
              if (previousLevelRedirect) {
                window.location.href = previousLevelRedirect;
              }
            },
            Dialog: Dialog,
            referenceArea: function() {
              var referenceDiv = $('<div class=\'reference_area\'>\n<div style=\'clear: both;\'><\/div>\n<\/div>\n');
              referenceDiv.find('.video_link').each(function() {
                addClickTouchEvent($(this), $.proxy(function() {
                  showVideo({
                    src: $(this).attr('data-src'),
                    name: $(this).attr('data-name'),
                    key: $(this).attr('data-key'),
                    download: $(this).attr('data-download')
                  });
                }, this));
              });
              return referenceDiv[0];
            },
            levelId: '11',
            showInstructionsWrapper: function(showInstructions) {
              if (false) {
                if ('') {
                  $('.video-modal').on('hidden.bs.modal', function () {
                    showInstructions();
                  });
                } else {
                  showInstructions();
                }
              }
            },
            hide_source: true,
            share: true,
            level: {
              puzzle_number: 1,
              stage_total: 8,
              instructions: 'Create your own Flappy game and share it. You can change the visuals, or even the rules. Try changing visuals each time Flappy passes an obstacle. Or make Flappy invincible so he never dies.',
              levelIncompleteError: '',
              other1StarError: '',
              tooFewBlocksMsg: '',
              builder: false,
              startBlocks: '<xml><block type="flappy_whenClick" deletable="false"><next><block type="flappy_playSound"><title name="VALUE">"sfx_wing"</title><next><block type="flappy_flap_height"><title name="VALUE">Flappy.FlapHeight.SMALL</title></block></next></block></next></block><block type="flappy_whenCollideGround" deletable="false"><next><block type="flappy_playSound"><title name="VALUE">"sfx_die"</title><next><block type="flappy_endGame"></block></next></block></next></block><block type="flappy_whenRunButtonClick" deletable="false"><next><block type="flappy_setSpeed"><title name="VALUE">Flappy.LevelSpeed.NORMAL</title><next><block type="flappy_setBackground"><title name="VALUE">"flappy"</title><next><block type="flappy_setPlayer"><title name="VALUE">"flappy"</title><next><block type="flappy_setObstacle"><title name="VALUE">"flappy"</title><next><block type="flappy_setGround"><title name="VALUE">"flappy"</title><next><block type="flappy_setGapHeight"><title name="VALUE">Flappy.GapHeight.NORMAL</title></block></next></block></next></block></next></block></next></block></next></block></next></block><block type="flappy_whenCollideObstacle" deletable="false"><next><block type="flappy_playSound"><title name="VALUE">"crash"</title><next><block type="flappy_endGame"></block></next></block></next></block><block type="flappy_whenEnterObstacle" deletable="false"><next><block type="flappy_playSound"><title name="VALUE">"sfx_point"</title><next><block type="flappy_incrementPlayerScore"></block></next></block></next></block></xml>',

              sliderSpeed: '0.9',
            },
            skinId: 'flappy'
          });
        </script>
    </body>
</html>
